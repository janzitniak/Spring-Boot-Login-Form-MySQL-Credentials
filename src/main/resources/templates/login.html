<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Login form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body class="container">
<a class="btn btn-primary btn-sm mb-3" href="/showAll">Go to administration</a>
<a class="btn btn-primary btn-sm mb-3" href="/about">About project</a>
<a class="btn btn-primary btn-sm mb-3" href="/contact">Contact</a>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/login}" method="post">
  <div><label> User Name : <input type="text" name="username" class="form-control col-12"/> </label></div>
  <div><label> Password: <input type="password" name="password" class="form-control col-12"/> </label></div>
  <div><input type="submit" value="Sign In" class="btn btn-info col-2" /></div>
</form>
</body>
</html>
